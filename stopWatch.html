<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: black;
        color: white;
        background-size: cover;
        background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20230610/pngtree-bunch-of-clocks-on-a-flat-surface-image_2910234.jpg");
    }

    .Main_div {
        height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .timer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 250px;
        backdrop-filter: blur(4px);
        width: 500px;
        border-radius: 20px;
        border: 3px solid white;
    }

    .display {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: monospace;
        height: 60px;
        background-color: rgb(255 255 255 / 26%);
        padding: 10px;
        border-radius: 10px;
        width: 300px;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
        gap: 25px;
    }

    button {
        height: 35px;
        width: 75px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        background-color: rgba(239, 238, 238, 0.961);
        border: none;
        cursor: pointer;
        border-radius: 10px;
    }
    button:hover{
        scale: 1.1;
        background-color: aliceblue;
        border: 2px solid black;
    }
</style>

<body>

    <div class="Main_div">
        <div class="timer">
            <div class="display">
                <h1 id="minutes">00 :</h1>
                <h1 id="seconds">&nbsp;00 : </h1>
                <h1 id="mseconds">&nbsp; 00</h1>
            </div>

            <div class="btn">
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
            </div>

        </div>

    </div>
    <script>
       $(document).ready(() => {
    let mins = $("#minutes");
    let seconds = $("#seconds");
    let Mseconds = $("#mseconds");

    let start = $("#start");
    let stop = $("#stop");
    let reset = $("#reset");

    let millisecond = 0;
    let sec = 0;
    let min = 0;

    let intervalId = null; // Variable to store interval ID

    start.click(() => {
        // Prevent multiple intervals from being created
        if (!intervalId) {
            intervalId = setInterval(() => {
                millisecond++;
                Mseconds.text((millisecond < 10) ? `0${millisecond}  ` : `${millisecond} `);

                if (millisecond == 100) {
                    millisecond = 0;
                    sec++;
                    seconds.text((sec < 10) ? `0${sec} : ` : `${sec} : `);

                    if (sec == 60) {
                        sec = 0;
                        min++;
                        mins.text((min < 10) ? `0${min} : ` : `${min} : `);

                        if (min == 60) {
                            min = 0;
                        }
                    }
                }
            }, 10);
        }
    });

    stop.click(() => {
        // Stop the interval
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null; // Reset interval ID
        }
    });

    reset.click(() => {
        // Stop the interval and reset values
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
        }
        millisecond = 0;
        sec = 0;
        min = 0;
        mins.text("00 :");
        seconds.text(" 00 : ");
        Mseconds.text(" 00");
    });
});


    </script>
</body>

</html>
