<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <p id="myPara">Hello world p</p>

    <strong>Hello world strong</strong>

    <div class="box">This is div</div>

    <img src="https://images.panda.org/assets/images/pages/welcome/orangutan_1600x1000_279157.jpg" alt="image" width="50%" height="50%">

   
    <script>
        $(document).ready(function(){

            // Id selector
            let myText = $('#myPara').text();

            console.log(myText);

            // Tag selector

           let newText = $('strong').text();

           console.log(newText);

           //class selector

             let myClass = $('.box').text();

             console.log(myClass)

            // attribute

            let myAttr = $('img').attr.src="https://images.panda.org/assets/images/pages/welcome/orangutan_1600x1000_279157.jpg"

            console.log(myAttr);

        })
    </script>

</body>
</html>
